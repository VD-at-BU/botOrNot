<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-labelledby="inventoryLogoTitle">

  <title id="inventoryLogoTitle">Inventory Logo</title>

  <!-- Green circle background -->
  <circle cx="32" cy="32" r="30" fill="#40b93c" />

  <!-- Darker ring -->
  <circle cx="32" cy="32" r="25" fill="none" stroke="#1d6434" stroke-width="4" />

  <!-- Simple "bar chart" to hint at inventory/stats -->
  <rect x="20" y="30" width="6" height="16" fill="#ffffff" />
  <rect x="29" y="24" width="6" height="22" fill="#ffffff" />
  <rect x="38" y="18" width="6" height="28" fill="#ffffff" />
</svg>
